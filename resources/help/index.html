{{extend defaultLayout}}

{{block 'main'}}

<div class="info-box">
    <div class="head-box">
        <div class="title">{{helpCfg.title||"使用帮助"}}</div>
        <div class="label">{{helpCfg.subTitle || "Yunzai-Bot & yaya-Plugin"}}</div>
    </div>
</div>
{{each helpList group}}
<div class="cont-box">
    <div class="cont-center">
        <div class="help-group">{{group.group}}</div>
    </div>
    <div class="help-table">
        {{each group.list help}}
        <div class="item">
            <div class="bubble">
                <strong class="title">{{help.title}}</strong>
                <span class="desc">{{help.desc}}</span>
            </div>
        </div>
        {{/each}}
    </div>
</div>
{{/each}}
<div class="copyright">{{@sys.copyright}}</div>
{{/block}}
