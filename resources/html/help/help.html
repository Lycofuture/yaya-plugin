<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <link href="#" rel="shortcut icon"/>
    <!--    <link as="font" href="./resources/font/HYWenHei-55W.ttf" rel="preload"-->
    <!--          type="font/woff">-->
    <link href="./help.css" rel="stylesheet" type="text/css"/>
    <title>miao-plugin</title>
</head>
<body>
<div class="container">
    <div class="info-box">
        <div class="head-box">
            <div class="title">{{helpCfg.title}}</div>
            <div class="label">{{helpCfg.subTitle|| Yunzai-Bot &#38; Miao-Plugin}}</div>
        </div>
    </div>
    <div class="cont-box">
        {{each helpList val}}
        <div class="cont-center">
            <div class="help-group">{{val.group}}</div>
        </div>
        <div class="help-table">
            {{each val.list item}}
            <div class="tr">
                <div class="td">
                    <strong class="help-title">{{item.title}}</strong>
                    <span class="help-desc">{{item.desc}}</span>
                </div>
            </div>
            {{/each}}
        </div>
        {{/each}
    </div>
    <div class="copyright">
        Created By Yunzai-Bot
        <span class="version">3.0.0</span>
        & yaya-Plugin
        <span class="version">1.0.0</span>
    </div>
</div>
</body>

</html>
