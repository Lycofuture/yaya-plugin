<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>菜单</title>
    <link href={{css}} rel="stylesheet" type="text/css">
</head>
<body>
<div class="head-box">
    <div class="title">{{helpCfg.title}}</div>
    <div class="label">{{helpCfg.subTitle || "Yunzai-Bot & Miao-Plugin"}}</div>
    {{#each helpList}}
    <div class="cont-box">
        <div class="help-group">{{group}}</div>
        <div class="help-table">
            <div class="tr">
                {{@each list}}
                <div class="td">
                    <strong class="help-title">{{ title }}</strong>
                    <span class="help-desc">{{ desc }}</span>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    {{/each}}
    <div class="bottom-box">Yunzai-Bot</div>
</div>
</body>
</html>
